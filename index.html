        @media print {
            body {
                background-color: white !important;
            }

            /* Hide elements specifically marked not for printing */
            .no-print {
                display: none !important;
            }

            /* The printable area should be lifted out of the normal flow and cover the page */
            .printable-area {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
            }

            /* Helper to avoid page breaks inside an element */
            .break-inside-avoid {
                break-inside: avoid;
            }

            /* Remove any shadows from elements during printing for a cleaner look */
            *, *::before, *::after {
                box-shadow: none !important;
            }
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-20px); }
